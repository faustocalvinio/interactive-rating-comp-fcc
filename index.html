<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Interactive rating component | Fausto Calviño </title>  
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="card">
  <!-- Rating state start -->
  <img src="./images/icon-star.svg" class="icon-star" alt="" srcset="">
  <h1 class="title">How did we do?</h1>

  <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <ul class="number-list">
    <li class="number">1</li>
    <li class="number">2</li>
    <li class="number">3</li>
    <li class="number">4</li>
    <li class="number">5</li>
  </ul>

  <button>Submit</button>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yooour Name Here</a>.
  </footer>
</body>
</html>
